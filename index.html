<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>A Typical Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  <head>
  <body>
    <h1 id="title">A typical Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
    <fieldset>
      <label id="name-label" for="name">Name<input id="name" type="text" name="name" placeholder="Enter your name" required></label>
      <label id="email-label"for="email">Email<input id="email" type="email" name="email" placeholder="Enter your email" required></label>
      <label id="number-label" for="number">Age(optional)<input id="number" type="number" name="number" min="13" max="120" placeholder="What is your age"></label>
      <label id="drop-down" for="current-role">What option best describes your current role<select id="dropdown" name="current-role" required>
        <option>Select current role</option>
        <option>Student</option>
        <option>Full time Job</option>
        </select></label>
    </fieldset>
    <fieldset>
      <label> Would you free Code Camp to a friend?
        <label id="opt">Definitely
        <input type="radio" name="recommend" value="rec" required>Maybe
        <input type="radio" name="recommend" value="rec">Not sure<input type="radio" name="recommend" value="rec" required>
      </label>
      <label>What would you like to see improved?
        <label>Front-end Projects<input type="checkbox" name="front-end" value="front-end">Back-end Projects<input type="checkbox" name="back-end" value="back-end"></label></label><label>Any Comments or Suggestions?<textarea></textarea></label>
    </fieldset>
    <input id="submit" type="submit" class="Submit-button" >
    </form>
  </body>
</html>
